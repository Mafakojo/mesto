<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto-russia</title>
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon.svg">
</head>
<body class="root">
  <header class="header">
    <img src="./images/logo.svg" alt="логотип" class="header__logo">

  </header>
  <main>
    <section class="profile">
      <div class="profile__container">
        <img src="./images/jack_ive.jpg" alt="фото аватара" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__info-name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button"></button>
        <p class="profile__info-profession">Исседователь океана</p>
      </div>
      </div>
      <button class="profile__button"></button>
    </section>
    <section class="elements">
      <ul class="cards">
        <li class="cards__items">
          <img src="./images/cards_autumn.jpg" alt="рука держит лист" class="cards__image">
          <div class="cards__title-container">
            <h4 class="cards_title">Входной билетик</h4>
            <button class="cards__button"></button>
          </div>
        </li>
        <li class="cards__items">
           <img src="./images/cards_car.jpg" alt="английская машина" class="cards__image">
           <div class="cards__title-container">
             <h4 class="cards_title">Половина автобуса</h4>
            <button class="cards__button"></button>
          </div>
        </li>
        <li class="cards__items">
            <img src="./images/cards_cat.jpg" alt="кошка" class="cards__image">
            <div class="cards__title-container">
              <h4 class="cards_title">Шерстяной кот</h4>
              <button class="cards__button"></button>
            </div>
        </li>
        <li class="cards__items">
            <img src="./images/cards_forest.jpg" alt="летний лес" class="cards__image">
            <div class="cards__title-container">
              <h4 class="cards_title">Кто то забыл еду</h4>
              <button class="cards__button"></button>
            </div>
        </li>
        <li class="cards__items">
            <img src="./images/cards_girl.jpg" alt="девушка" class="cards__image">
            <div class="cards__title-container">
              <h4 class="cards_title">Человек в волосах</h4>
              <button class="cards__button"></button>
            </div>
        </li>
        <li class="cards__items">
            <img src="./images/cards_girl_with_dog.jpg" alt="девушка с собакой" class="cards__image">
            <div class="cards__title-container">
              <h4 class="cards_title">Собака со своим человеком</h4>
              <button class="cards__button"></button>
            </div>
        </li>
      </ul>
    </section>
    <section class="modal">
      <h4 class="modal__title">Редактировать профиль</h4>
      <p class="modal__profile-name">Жак-Ив Кусто</p>
      <p class="modal__profile-profession">Исследователь океана</p>
      <button class="modal__save-button"></button>
      <button class="modal__slose-button"></button>
    </section>
  </main>
<footer class="footer">
  <p class="footer__copyright">© 2021 Mesto Russia</p>
</footer>
</body>
</html>
